<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Hotel Room</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #111 0%, #000 70%);
            color: #fff;
            background-attachment: fixed;
        }

        .form-container {
            max-width: 480px;
            margin: 80px auto;
            background: rgba(25, 25, 25, 0.85);
            border: 1px solid #c6a664;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(198, 166, 100, 0.2);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #d4af37;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #e6e6e6;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d4af37;
            border-radius: 10px;
            background: #111;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #ffda75;
            outline: none;
            background: #1b1b1b;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #c6a664, #d4af37);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #e1c76f, #f5d97c);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 40px 20px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Reservasi Hotel Sempurna</h1>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required="required" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="required" />

            <label for="checkin">Tanggal Check-In</label>
            <input type="date" id="checkin" name="checkin" required="required" />

            <label for="checkout">Tanggal Check-Out</label>
            <input type="date" id="checkout" name="checkout" required="required" />

            <label for="tipe">Tipe Kamar</label>
            <select id="tipe" name="tipe" required="required">
                <option value="">-- Pilih --</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite Room</option>
                <option value="presidential">Presidential Suite</option>
            </select>

            <label for="jumlah">Jumlah Tamu</label>
            <input type="number" id="jumlah" name="jumlah" min="1" max="10" required="required" />

            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>
</body>
</html>
